workDefs:
  idle:
    label: idle
    labelDo: idling
    description: "Idle provani are not currently doing anything. They do, however, keep an eye out for dangers approaching the group."
    timeBase: 1h #hours

  scavenger:
    label: scavenger
    labelDo: scavenging
    timeBase: 8h #hours
    description: "Scavengers are responsible for finding scrap, old machines, toolboxes and crates, and very carefully taking them apart. Scavenging takes 8 hours."
    skills:
      resource: 2
      strength: 1
    outputTables:
      scavenger: 3

  forager:
    label: forager
    labelDo: foraging
    description: "Foragers will find various natural foodstuffs, as well as water for the group. They may find the occasional bit of scrap. Foraging takes 4 hours."
    timeBase: 4h #hours
    skills:
      intuition: 2
      resource: 1
    outputTables:
      forager: 2

  explorer:
    label: explorer
    labelDo: exploring {}
    description: "Explorers track the way ahead, looking for hideouts, foxholes and most importantly, rare loot. Exploring takes 8 hours."
    timeBase: 8h #hours
    skills:
      strength: 2
      resource: 1
    outputTables:
      explorer: 2

  negotiator:
    label: negotiator
    labelDo: negotiating
    description: "Negotiators can talk to others, ease tensions, trade items and perceive intentions. Negotiating takes 2 hours."
    timeBase: 2h #hours
    skills:
      eloquence: 2
      intuition: 1

  researcher:
    label: researcher
    labelDo: researching
    description: "Researchers examine scrap, put it back together, or come up with new ways to build things -- and then record their findings. This takes 8 hours."
    goesAfk: False
    timeBase: 8h #hours
    skills:
      intuition: 2
      eloquence: 1

  crafter:
    label: crafter
    labelDo: crafting
    description: "Crafters take scrap and natural resources and make known items out of them. Crafters work for 12 hours, where they spend time building things that are queued. More crafters do not speed up production, but they can craft multiple things at once. Since crafters don't leave the campsite, they can be reassigned at any time."
    timeBase: 12h #hours
    goesAfk: False
    skills:
      resource: 2
      intuition: 1
    effectiveItems:
      toolBelt: 0.3

  seaweeder:
    label: seaweeder
    labelDo: seaweeding
    description: "Seaweeders pick seaweed from the coast at low tide. Seaweeding takes 8 hours."
    timeBase: 8h #hours
    skills:
      resource: 2
      agility: 1
    outputTables:
      seaweeder: 2

  grasspicker:
    label: grasspicker
    labelDo: grasspicking
    description: "Grasspickers look for clumps of ripe grass, to be collected for either eating as a last resort, or making into a flour. Grasspicking takes 4 hours, and is unskilled."
    timeBase: 8h #hours
    outputTables:
      seaweeder: 2

  lumberjack:
    label: lumberjack
    labelDo: woodcutting
    description: "Lumberjacks cut wood and bring it back to the group. Woodcutting takes 4 hours."
    timeBase: 4h #hours
    skills:
      strength: 2
      resource: 1
    outputTables:
      woodcutter: 2
    effectiveItems: #measured in percent, these tools boost the resources gained, but costs durability of the item.
      scrapAxe: 0.1 #a 10% bonus

  rockhunter:
    label: rockram
    labelDo: rockramming
    description: "Rockrams look for useful rocks and shiny things to work with. Rockramming takes 4 hours."
    timeBase: 4h #hours
    skills:
      intuition: 2
      strength: 1
    outputTables:
      woodcutter: 2
    effectiveItems:
      scrapPick: 0.2
      scrapShovel: 0.1

  looter:
    label: looter
    labelDo: looting
    description: "Looters enter buildings forcefully and take whatever isn't bolted down. It's risky, as it will deplete resources in an area quickly, and is not very subtle. It takes 4 hours."
    timeBase: 4h #hours
    destructive: True
    skills:
      resource: 2
      strength: 1
    outputTables:
      looter: 6